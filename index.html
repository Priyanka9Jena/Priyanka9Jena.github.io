<body>
<div class="background">  
<div class="container">
<h1><b>CONTACT US </b></h1>
<hr>
<h4><b>Send us your message.We'll respond you as soon as possible.</b></h4><br/>
	<div class="content">
  <form id="contactf">
	<table cellpadding="5px">
		<tr>
	    <td><b>NAME:*</b></td>
       	<td ><input type="text" id="name" placeholder="full name" required></td>
        </tr>
        <tr>
       	<td><b>GENDER:*</b></td>
       	<td></td>
	    </tr>
	    <tr>
	    <td><input name="gen" type="radio" id="gender" value="male">male</td>
	    <td ><input name="gen" type="radio" id="gender" value="female">female</td>
	    </tr>
	    <tr>
	    <td><b>PHONE NUMBER:</b></td>
  	    <td><input type="number" id="phonenumber" placeholder="phone no. "></td>
	    </tr>
	    <tr>
	    <td><b>EMAIL ID:*</b></td>
	    <td><input type="email" id="email" placeholder="email" required></td>
        </tr>
        <tr>
        <td><b>MESSAGE:*</b></td>
        <td><textarea id="message" placeholder="message" rows="6" columns="10" required></textarea></td>
        </tr>
        <tr>
        <td colspan="2"><input type="submit" id="submit" value="SUBMIT" <br/></td>
        </tr>
    </table>    
</form>
</div>
</div>
</div>
